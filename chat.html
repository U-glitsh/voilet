<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات واتساب فايربيز</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <div class="sidebar">
    <h3>🟢 المستخدم: <span id="currentUser"></span></h3>
    <button onclick="changeSettings()">⚙️ إعدادات</button>
  </div>

  <div class="main">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="chatInput" type="text" placeholder="اكتب رسالتك...">
      <input id="imageInput" type="file" accept="image/*">
      <button onclick="sendMessage()">📤</button>
    </div>
  </div>

  <script>
    document.getElementById("currentUser").innerText = localStorage.getItem("username") || "زائر";
    function changeSettings() {
      let name = prompt("ادخل اسمك الجديد:", localStorage.getItem("username") || "");
      if (name) {
        localStorage.setItem("username", name);
        location.reload();
      }
    }
  </script>

  <script type="module" src="firebase-chat.js"></script>
</body>
</html>
